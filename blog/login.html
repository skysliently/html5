		<script type="text/javascript">
			$(document).ready(function(){
			  $("#btn1").click(function(){
			  	var params = $("form").serialize();  
				var url = "http://localhost/blog/index.php/Admin/Login/Logintest";  
			  	$.ajax({  
				type: "post",  
				url: url,  
				dataType: "json",  
				data: params,  
				success: function(data){ 
					alert(data);
					var backdata = "您提交的姓名为：" + data.username +  
				    "<br /> 您提交的密码为：" + data.password;  
				    $("#backdata").html(backdata);  
				    $("#backdata").css({color: "green"});
//					window.sessionStorage.setItem("username","data[0]");
				}  
				});
			  });
			});
		</script>

		                        </div>
		                        
		                        <div class="am-form-group ">
